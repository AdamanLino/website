<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/sessao.js"></script>
    <script src="./js/alerta.js"></script>
</head>

<body onload="validarSessao(), atualizarFeed()" style="background-color: #161618;">
    <!-- HEADER -->
    <header>
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="./assets/imgs/logo.png" alt="logo"></a>
            </div>

            <div class="caixa_cadastro">
                <a href="cadastro.html">
                    <li>Cadastro</li>
                </a>
                <a href="login.html">
                    <li>Login</li>
                </a>
            </div>
        </div>
    </header>

    <!-- DADOS DO USUÁRIO -->
    <div class="janela">
        <div class="header-left">
            <div class="hello">
                <h3>Olá, <span id="b_usuario">Usuário</span>!</h3>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <a href="">
                    <h3>Sair</h3>
                </a>
            </div>
        </div>

        <div class="dash-right">
            <div class="avisos">
                <div id="alerta">
                </div>
                <div class="container">
                    <h1>Publicar um post</h1>
                    <div class="div-form">
                        <form id="form_postagem" method="post" onsubmit="return publicar()">
                            <label>
                                Título:
                                <br>
                                <input name="titulo" id="titulo" maxlength="100" type="text">
                            </label>
                            <br>
                            <br>
                            <label>
                                Mensagem (máximo de 250 caracteres):
                                <br>
                                <textarea name="descricao" id="textarea_descricao" maxlength="250" rows="5"></textarea>
                            </label>
                            <br>
                            <br>
                            <button>Enviar</button>
                        </form>
                    </div>
                    <h1>Últimos Posts</h1>
                    <div class="div-results">
                        <div id="feed_container" class="feed-container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="div_aguardar"></div>
</body>

</html>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function limparFormulario() {
        document.getElementById("form_postagem").reset();
    }

    function editar(idAviso) {
        sessionStorage.ID_POSTAGEM_EDITANDO = idAviso;
        console.log("cliquei em editar - " + idAviso);
        window.alert("Você será redirecionado à página de edição do aviso de id número: " + idAviso);
        window.location = "/dashboard/edicao-aviso.html"

    }

    function deletar(idAviso) {
        console.log("Criar função de apagar post escolhido - ID" + idAviso);
        fetch(`/avisos/deletar/${idAviso}`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Post deletado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
                window.location = "/dashboard/mural.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }

    function atualizarFeed() {
        fetch("/avisos/listar").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feed_container");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var feed = document.getElementById("feed_container");
                    feed.innerHTML = "";
                    for (let i = 0; i < resposta.length; i++) {
                        var publicacao = resposta[i];

                        // criando e manipulando elementos do HTML via JavaScript
                        var divPublicacao = document.createElement("div");
                        var spanID = document.createElement("span");
                        var spanTitulo = document.createElement("span");
                        var spanNome = document.createElement("span");
                        var divDescricao = document.createElement("div");
                        var divButtons = document.createElement("div");
                        var btnEditar = document.createElement("button");
                        var btnDeletar = document.createElement("button");


                        spanID.innerHTML = "ID: <b>" + publicacao.id + "</b>";
                        spanTitulo.innerHTML = "Título: <b>" + publicacao.assunto + "</b>";
                        spanNome.innerHTML = "Autor: <b>" + publicacao.nome + "</b>";
                        divDescricao.innerHTML = "Descrição: <b>" + publicacao.comentario + "</b>";
                        btnEditar.innerHTML = "Editar";
                        btnDeletar.innerHTML = "Deletar";

                        divPublicacao.className = "publicacao";
                        spanTitulo.id = "inputNumero" + publicacao.id;
                        spanNome.className = "publicacao-nome";
                        spanTitulo.className = "publicacao-titulo";
                        divDescricao.className = "publicacao-descricao";

                        divButtons.className = "div-buttons"

                        btnEditar.className = "publicacao-btn-editar"
                        btnEditar.id = "btnEditar" + publicacao.id;
                        btnEditar.setAttribute("onclick", `editar(${publicacao.id})`);

                        btnDeletar.className = "publicacao-btn-editar"
                        btnDeletar.id = "btnDeletar" + publicacao.id;
                        btnDeletar.setAttribute("onclick", `deletar(${publicacao.id})`);

                        divPublicacao.appendChild(spanID);
                        divPublicacao.appendChild(spanNome);
                        divPublicacao.appendChild(spanTitulo);
                        divPublicacao.appendChild(divDescricao);
                        divPublicacao.appendChild(divButtons);
                        divButtons.appendChild(btnEditar);
                        divButtons.appendChild(btnDeletar);
                        feed.appendChild(divPublicacao);
                    }

                    finalizarAguardar();
                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            finalizarAguardar();
        });
    }

</script>
